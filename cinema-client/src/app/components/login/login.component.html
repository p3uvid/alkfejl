<div class="container">
    <h1>Bejelentkezés</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div *ngIf="message">
    </div>
  
    <mat-form-field>
      <input matInput placeholder="Username" formControlName="username" required>
      <mat-error *ngIf="username.invalid">Username is required</mat-error>
    </mat-form-field>
  
    <mat-form-field>
      <input matInput placeholder="Password" formControlName="password" required [type]="hidePassword ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hidePassword = !hidePassword"></mat-icon>
      <mat-error *ngIf="password.invalid">Password is required</mat-error>
    </mat-form-field>
  
    <br>
    <div>
      <button mat-flat-button type="submit" color="primary" [disabled]="loginForm.invalid">Belépés</button>
    </div>
    </form>
</div>
